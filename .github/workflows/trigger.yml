name: Release and Deploy

on:
  workflow_run:
    workflows: ["Create Tag"]
    types:
      - completed
  push:
    branches:
      - development

jobs:
  deploy-to-production:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger - Initing deploy
        run: echo "Iniciando release e deploy..."
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      
      - name: create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: Release ${{ github.sha }}
          draft: false
          prerelease: false
      
      - name: Trigger - Deploy Prod
        run: echo "Release e deploy ok!"

  deploy-to-development:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger - Push Development
        run: echo "Houve um push na branch development!"