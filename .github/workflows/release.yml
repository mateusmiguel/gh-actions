name: Release

on:
  push:
    branches:
      - development
      - main

jobs:
  create-tag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.github_token}}
          default_bump: patch

  deploy-dev:
    if: github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy status
        run: echo "Deploy dev ok!"

  deploy-prod:
    needs: create-tag
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      
      - name: create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ needs.create-tag.outputs.tag_version }}
          release_name: Release ${{ needs.create-tag.outputs.tag_version }}
          body: Release ${{ needs.create-tag.outputs.tag_version }}